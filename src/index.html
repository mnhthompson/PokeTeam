<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Team Builder | Home</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/js/main.mjs"></script>
</head>

<body>

  <header id="default-header"></header>

<main>
  <div class="container home-page">
    <h1>Pokémon Team Builder</h1>

    <div class="home-buttons">
      <button id="start-building">Start Building</button>
      <button id="load-saved-team">Load Saved Team</button>
    </div>

    <section class="team-of-the-day">
      <h2>Team of the Day</h2>

    </section>
  </div>

  
</main>

     <footer id="default-footer"> </footer>
